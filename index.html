<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="calculator-icon.ico" type="image/x-icon">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    
    <div class="container">
        <div class="calculator__block">
            <div class="screen__block">
                <input id="input" placeholder="0">
            </div>

            <div class="buttons__block">
                <button class="delete">AC</button>
                <button class="plus-minus">+/-</button>
                <button class="percents">%</button>
                <button class="operation">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">+</button>
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="result">=</button>
            </div>

        </div>
    </div>
    <script src="math.js"></script>
    <script src="Calculator.js"></script>
</body>

</html>
